name: Tests

on:
  push:
    branches: [canary]
  pull_request:
    branches: [canary]

jobs:
  bun-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      - name: Setup Bun.js
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.31
      - name: Install dependencies
        run: bun install
      - name: Build project
        run: bun run build && bun run create-brisa:build
      - name: Run Bun tests
        run: bun test

  node-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      - name: Setup Bun.js
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.31
      - name: Install dependencies
        run: bun install
      - name: Build project
        run: bun run build && bun run create-brisa:build
      - name: Run Node.js tests
        run: bun run test:node
