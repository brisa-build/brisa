name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Setup Bun.js
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.26

      - name: Install dependencies
        run: bun install

  bun-tests:
    needs: setup
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
      - name: Restore build artifacts
        uses: actions/restore-state@v2
        with:
          key: build_artifacts
      - name: Build project
        run: bun run build
      - name: Run Bun tests
        run: bun test

  node-tests:
    needs: setup
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
      - name: Restore build artifacts
        uses: actions/restore-state@v2
        with:
          key: build_artifacts
      - name: Build project
        run: bun run build
      - name: Run Node.js tests
        run: npm run test:node